<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>Daily</title>
    <script>var __adobewebfontsappname__ = "code"</script>
    <script src="https://use.edgefonts.net/lato:n9,i4,n1,i7,i9,n7,i1,i3,n4,n3:all.js"></script>
    <style>
        /*Just the background stuff */
        span.s1 {
            position: absolute;
            top: 0;
            font-size: 15rem;
            font-weight: 800;
            text-transform: uppercase;
            color: #3C4447;
        }

        span.s2 {
            font-weight: 800;
            position: absolute;
            bottom: 0;
            right: 0;
            font-size: 15rem;
            text-transform: uppercase;
            color: #3C4447;
        }

        /*body */
        body {
            background-color: #353B3F;
            font-family: "Roboto", sans-serif;
        }

        /* The card */
        .card {
            position: relative;
            height: 600px;
            width: 1200px;
            margin: 200px auto;
            background-color: #FFF;
            -webkit-box-shadow: 10px 10px 93px 0px rgba(0, 0, 0, 0.75);
            -moz-box-shadow: 10px 10px 93px 0px rgba(0, 0, 0, 0.75);
            box-shadow: 10px 10px 93px 0px rgba(0, 0, 0, 0.75);
        }

        /* Image on the left side */
        .thumbnail {
            float: left;
            position: relative;
            left: 30px;
            top: -30px;
            height: 320px;
            width: 530px;
            -webkit-box-shadow: 10px 10px 60px 0px rgba(0, 0, 0, 0.75);
            -moz-box-shadow: 10px 10px 60px 0px rgba(0, 0, 0, 0.75);
            box-shadow: 10px 10px 60px 0px rgba(0, 0, 0, 0.75);
            overflow: hidden;
        }

        /*object-fit: cover; */
        /*object-position: center; */
        img.left {
            position: absolute;
            left: 50%;
            top: 50%;
            height: auto;
            width: 100%;
            -webkit-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }

        /* Right side of the card */
        .right {
            margin-left: 590px;
            margin-right: 20px;
        }

        h1 {
            padding-top: 15px;
            font-size: 1.3rem;
            color: #4B4B4B;
        }

        .author {
            background-color: #9ECAFF;
            height: 30px;
            width: 110px;
            border-radius: 20px;
        }

        .author > img {
            padding-top: 5px;
            margin-left: 10px;
            float: left;
            height: 20px;
            width: 20px;
            border-radius: 50%;
        }

        h2 {
            padding-top: 8px;
            margin-right: 6px;
            text-align: right;
            font-size: 0.8rem;
        }

        .separator {
            margin-top: 10px;
            /*width: 100px;*/
            /*height: 30px;*/
            border: 1px solid #C3C3C3;
        }

        p {
            text-align: justify;
            padding-top: 10px;
            font-size: 0.95rem;
            line-height: 150%;
            color: #4B4B4B;
        }

        /*form-control {*/
        /*    text-align: justify;*/
        /*    padding-top: 10px;*/
        /*    width: 30px;*/
        /*    height: 40px;*/
        /*    font-size: 0.95rem;*/
        /*    line-height: 150%;*/
        /*    color: #4B4B4B;*/
        /*}*/

        /* DATE of release */
        h5 {
            position: absolute;
            left: 30px;
            bottom: -120px;
            font-size: 4rem;
            color: #C3C3C3;
        }

        h6 {
            position: absolute;
            left: 30px;
            bottom: -55px;
            font-size: 2rem;
            color: #C3C3C3;
        }

        /* Those futur buttons */
        ul {
            margin-left: 250px;
        }

        li {
            display: inline;
            list-style: none;
            padding-right: 40px;
            color: #7B7B7B;
        }

        /* Floating action button */
        .fab {
            position: absolute;
            right: 50px;
            bottom: -40px;
            box-sizing: border-box;
            padding-top: 18px;
            background-color: #1875D0;
            width: 80px;
            height: 80px;
            color: white;
            text-align: center;
            border-radius: 50%;
            -webkit-box-shadow: 10px 10px 50px 0px rgba(0, 0, 0, 0.75);
            -moz-box-shadow: 10px 10px 50px 0px rgba(0, 0, 0, 0.75);
            box-shadow: 10px 10px 50px 0px rgba(0, 0, 0, 0.75);
        }
    </style>

</head>
<body>
    <div class="fond"><span class="s1">Daily</span><span class="s2">Record</span></div>
    <div class="card">
        <div class="thumbnail"><img class="left"
                                    src="https://cdn2.hubspot.net/hubfs/322787/Mychefcom/images/BLOG/Header-Blog/photo-culinaire-pexels.jpg"/>
        </div>
        <div class="right">
            <h1>What a special day today!</h1>
            <div class="author"><img
                    src="https://i7.uihere.com/icons/420/201/129/character-b05c73082fe67dd9039b25171a08a70d.png"/>
                <h2>your name</h2>
            </div>
            <div class="separator"></div>
            <!--            <input type="text" autoFocus/>-->
            <textarea class="form-control" rows="30" cols="80" autofocus></textarea>
        </div>
        <h5 id="date" class="date"></h5>
        <!--    <h6 id="time" class="time"></h6>-->
        <script src="dateTime.js"></script>
        <ul>
            <li><i class="fa fa-eye fa-2x"></i></li>
            <li><i class="fa fa-heart-o fa-2x"></i></li>
            <li><i class="fa fa-envelope-o fa-2x"></i></li>
            <li><i class="fa fa-share-alt fa-2x"></i></li>
        </ul>
        <div class="fab"><i class="fa fa-arrow-down fa-3x"></i></div>
    </div>
</body>
</html>
